<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniClay AI - Meeting Assistant</title>
  <script>
    // Enhanced Zoom SDK loading with multiple fallbacks
    let zoomSDKLoaded = false;
    let zoomSDKError = null;
    
    // Function to check if Zoom SDK is loaded
    function checkZoomSDK() {
      return typeof ZoomVideo !== 'undefined' && ZoomVideo.createClient;
    }
    
    // Function to load SDK with retry mechanism
    async function loadZoomSDK() {
      const sdkUrls = [
        'https://source.zoom.us/videosdk/2.22.5/lib/zoomus-websdk.umd.min.js',
        'https://source.zoom.us/videosdk/2.20.0/lib/zoomus-websdk.umd.min.js',
        'https://source.zoom.us/videosdk/latest/lib/zoomus-websdk.umd.min.js',
        './zoomus-websdk.umd.min.js' // Local fallback
      ];
      
      for (const url of sdkUrls) {
        try {
          console.log(`Trying to load Zoom SDK from: ${url}`);
          await loadScript(url);
          
          if (checkZoomSDK()) {
            console.log('‚úÖ Zoom SDK loaded successfully');
            zoomSDKLoaded = true;
            return true;
          }
        } catch (error) {
          console.log(`‚ùå Failed to load from ${url}:`, error.message);
          continue;
        }
      }
      
      zoomSDKError = 'All SDK sources failed to load';
      return false;
    }
    
    // Function to dynamically load script
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => {
          // Wait a bit for the SDK to initialize
          setTimeout(() => {
            if (checkZoomSDK()) {
              resolve();
            } else {
              reject(new Error('SDK not available after loading'));
            }
          }, 100);
        };
        script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
        document.head.appendChild(script);
      });
    }
    
    // Initialize SDK loading
    loadZoomSDK().then(() => {
      console.log('Zoom SDK ready');
    }).catch((error) => {
      console.error('Zoom SDK loading failed:', error);
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    .header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
    }
    .content {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-right: 10px;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .meeting-controls {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .conversation-log {
      max-height: 300px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .conversation-item {
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }
    .speaker {
      font-weight: 600;
      color: #667eea;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
    }
    .audio-controls {
      margin-top: 15px;
    }
    .audio-controls button {
      margin-right: 10px;
    }
    .recording-indicator {
      display: none;
      color: #dc3545;
      font-weight: 600;
    }
    .recording-indicator.active {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ MiniClay AI</h1>
      <p>Your intelligent meeting assistant powered by AI</p>
    </div>
    
    <div class="content">
      <div class="form-group">
        <label for="meetingId">Meeting ID:</label>
        <input type="text" id="meetingId" placeholder="Enter Zoom Meeting ID (e.g., 1234567890)">
      </div>
      
      <div class="form-group">
        <label for="password">Password (Optional):</label>
        <input type="text" id="password" placeholder="Meeting password if required">
      </div>
      
      <div class="form-group">
        <label for="joinLink">Or Paste Join Link:</label>
        <input type="text" id="joinLink" placeholder="https://zoom.us/j/1234567890?pwd=abc123">
      </div>
      
      <button id="joinBtn" onclick="joinMeeting()">üöÄ Join Meeting</button>
      <button id="leaveBtn" onclick="leaveMeeting()" style="display: none;">üö™ Leave Meeting</button>
      
      <div id="status" class="status info">Enter meeting details and click Join to start.</div>
      
      <div id="meetingControls" class="meeting-controls">
        <h3>üé§ Meeting Controls</h3>
        <div class="audio-controls">
          <button id="startRecording" onclick="startRecording()">üéôÔ∏è Start Listening</button>
          <button id="stopRecording" onclick="stopRecording()" style="display: none;">‚èπÔ∏è Stop Listening</button>
          <button id="testAI" onclick="testAI()">üß† Test AI Response</button>
        </div>
        <div class="recording-indicator" id="recordingIndicator">üî¥ Recording...</div>
        
        <div id="conversationLog" class="conversation-log">
          <h4>üí¨ Conversation Log</h4>
          <div id="conversationItems"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let client = null;
    let ws = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let currentMeetingId = null;
    let isRecording = false;

    async function joinMeeting() {
      const meetingId = document.getElementById('meetingId').value;
      const password = document.getElementById('password').value;
      const joinLink = document.getElementById('joinLink').value;
      const status = document.getElementById('status');
      const joinBtn = document.getElementById('joinBtn');

      // Validate input
      if (!meetingId && !joinLink) {
        status.textContent = 'Please enter a Meeting ID or join link.';
        status.className = 'status error';
        return;
      }

      status.textContent = 'Processing...';
      status.className = 'status info';
      joinBtn.disabled = true;
      joinBtn.textContent = 'Joining...';
      
      try {
        // Check if Zoom SDK is loaded
        if (!zoomSDKLoaded && !checkZoomSDK()) {
          status.textContent = 'Loading Zoom SDK...';
          status.className = 'status info';
          
          const loaded = await loadZoomSDK();
          if (!loaded) {
            throw new Error('Zoom SDK failed to load. Please check your internet connection and try refreshing the page.');
          }
        }

        const response = await fetch('/join-meeting', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ meetingId, password, joinLink })
        });
        const data = await response.json();
        
        if (data.error) {
          status.textContent = 'Error: ' + data.error;
          status.className = 'status error';
          joinBtn.disabled = false;
          joinBtn.textContent = 'üöÄ Join Meeting';
          return;
        }

        const { meetingId: finalMeetingId, password: finalPassword, sdkJwt, botName } = data;
        currentMeetingId = finalMeetingId;
        status.textContent = `Joining as ${botName}...`;
        status.className = 'status info';

        // Initialize Zoom Video SDK
        client = ZoomVideo.createClient();
        await client.init('en-US', 'Global');
        
        // Join the meeting
        await client.join({
          topic: finalMeetingId,
          signature: sdkJwt,
          userName: botName,
          password: finalPassword,
          videoSDK: true
        });

        status.textContent = `‚úÖ Joined as ${botName}! AI assistant is ready.`;
        status.className = 'status success';
        joinBtn.style.display = 'none';
        document.getElementById('leaveBtn').style.display = 'inline-block';
        document.getElementById('meetingControls').style.display = 'block';
        
        console.log('Successfully joined meeting');
        const participants = client.getParticipants();
        console.log('Participants:', participants);
        
        // Connect to WebSocket for real-time communication
        connectWebSocket(finalMeetingId);
        
        // Listen for participant events
        client.on('participant-added', (participant) => {
          console.log('New participant joined:', participant);
          addConversationItem('System', `${participant.userName} joined the meeting`);
        });
        
        client.on('participant-removed', (participant) => {
          console.log('Participant left:', participant);
          addConversationItem('System', `${participant.userName} left the meeting`);
        });

      } catch (error) {
        status.textContent = '‚ùå Failed: ' + error.message;
        status.className = 'status error';
        joinBtn.disabled = false;
        joinBtn.textContent = 'üöÄ Join Meeting';
        console.error('Join failed:', error);
      }
    }

    async function leaveMeeting() {
      if (client) {
        try {
          await client.leave();
          client = null;
        } catch (error) {
          console.error('Leave failed:', error);
        }
      }
      
      if (ws) {
        ws.close();
        ws = null;
      }
      
      if (isRecording) {
        stopRecording();
      }
      
      currentMeetingId = null;
      document.getElementById('status').textContent = 'Left the meeting.';
      document.getElementById('status').className = 'status info';
      document.getElementById('joinBtn').style.display = 'inline-block';
      document.getElementById('leaveBtn').style.display = 'none';
      document.getElementById('meetingControls').style.display = 'none';
      document.getElementById('joinBtn').textContent = 'üöÄ Join Meeting';
      document.getElementById('joinBtn').disabled = false;
    }

    function connectWebSocket(meetingId) {
      ws = new WebSocket('ws://localhost:8080');
      
      ws.onopen = () => {
        console.log('WebSocket connected');
        ws.send(JSON.stringify({ type: 'join-meeting', meetingId }));
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (data.type === 'joined') {
          console.log('Joined meeting via WebSocket');
        } else if (data.type === 'response') {
          console.log('AI Response:', data.response);
          addConversationItem('AI Assistant', data.response);
          
          // Play audio response if available
          if (data.audio) {
            playAudioResponse(data.audio);
          }
        } else if (data.type === 'error') {
          console.error('WebSocket error:', data.message);
        }
      };
      
      ws.onclose = () => {
        console.log('WebSocket disconnected');
      };
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          await processAudio(audioBlob);
        };
        
        mediaRecorder.start(1000); // Record in 1-second chunks
        isRecording = true;
        
        document.getElementById('startRecording').style.display = 'none';
        document.getElementById('stopRecording').style.display = 'inline-block';
        document.getElementById('recordingIndicator').classList.add('active');
        
        console.log('Recording started');
      } catch (error) {
        console.error('Failed to start recording:', error);
        alert('Failed to access microphone. Please check permissions.');
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        
        document.getElementById('startRecording').style.display = 'inline-block';
        document.getElementById('stopRecording').style.display = 'none';
        document.getElementById('recordingIndicator').classList.remove('active');
        
        console.log('Recording stopped');
      }
    }

    async function processAudio(audioBlob) {
      try {
        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.wav');
        
        const response = await fetch(`/process-audio/${currentMeetingId}`, {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.error) {
          console.error('Audio processing error:', data.error);
          return;
        }
        
        console.log('Transcript:', data.transcript);
        console.log('AI Response:', data.response);
        
        addConversationItem('Transcript', data.transcript);
        addConversationItem('AI Assistant', data.response);
        
        // Play audio response if available
        if (data.audio) {
          playAudioResponse(data.audio);
        }
        
      } catch (error) {
        console.error('Failed to process audio:', error);
      }
    }

    function playAudioResponse(base64Audio) {
      try {
        const audioData = atob(base64Audio);
        const audioBuffer = new ArrayBuffer(audioData.length);
        const view = new Uint8Array(audioBuffer);
        
        for (let i = 0; i < audioData.length; i++) {
          view[i] = audioData.charCodeAt(i);
        }
        
        const blob = new Blob([audioBuffer], { type: 'audio/mpeg' });
        const audioUrl = URL.createObjectURL(blob);
        const audio = new Audio(audioUrl);
        
        audio.play().then(() => {
          console.log('Playing AI response audio');
        }).catch(error => {
          console.error('Failed to play audio:', error);
        });
        
        // Clean up
        audio.onended = () => {
          URL.revokeObjectURL(audioUrl);
        };
        
      } catch (error) {
        console.error('Failed to play audio response:', error);
      }
    }

    function addConversationItem(speaker, message) {
      const conversationItems = document.getElementById('conversationItems');
      const item = document.createElement('div');
      item.className = 'conversation-item';
      
      const timestamp = new Date().toLocaleTimeString();
      item.innerHTML = `
        <div class="speaker">${speaker}</div>
        <div>${message}</div>
        <div class="timestamp">${timestamp}</div>
      `;
      
      conversationItems.appendChild(item);
      conversationItems.scrollTop = conversationItems.scrollHeight;
    }

    async function testAI() {
      const testMessage = "Hello, this is a test message. Can you respond?";
      addConversationItem('Test', testMessage);
      
      try {
        const response = await fetch(`${config.openrouter.baseUrl}/chat/completions`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${config.openrouter.apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: config.openrouter.model,
            messages: [
              {
                role: 'system',
                content: config.bot.personality
              },
              {
                role: 'user',
                content: testMessage
              }
            ],
            max_tokens: 100
          })
        });
        
        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        
        addConversationItem('AI Assistant', aiResponse);
        
        // Generate and play speech
        const audioResponse = await generateSpeech(aiResponse);
        if (audioResponse) {
          playAudioResponse(audioResponse);
        }
        
      } catch (error) {
        console.error('Test AI failed:', error);
        addConversationItem('Error', 'Failed to test AI response');
      }
    }

    async function generateSpeech(text) {
      try {
        const response = await fetch('https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB', {
          method: 'POST',
          headers: {
            'Accept': 'audio/mpeg',
            'Content-Type': 'application/json',
            'xi-api-key': 'sk_2698fffca9ee33047a231718d869e08f2ff9f559ff626abb'
          },
          body: JSON.stringify({
            text: text,
            model_id: 'eleven_monolingual_v1',
            voice_settings: {
              stability: 0.5,
              similarity_boost: 0.5
            }
          })
        });
        
        if (response.ok) {
          const audioBuffer = await response.arrayBuffer();
          return btoa(String.fromCharCode(...new Uint8Array(audioBuffer)));
        }
      } catch (error) {
        console.error('TTS error:', error);
      }
      return null;
    }

    // Handle Enter key press
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !document.getElementById('joinBtn').disabled) {
        joinMeeting();
      }
    });
  </script>
</body>
</html>
